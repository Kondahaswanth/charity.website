<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Management System</title>
    <link rel="stylesheet" href="over.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Charity Management System</h1>
            <p id="last-updated"></p>
        </div>
    </div>

    <div class="container">
        <!-- Stats Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Donations</h3>
                <div class="stat-value" id="total-donations">$0</div>
            </div>
            <div class="stat-card">
                <h3>Active Volunteers</h3>
                <div class="stat-value" id="total-volunteers">0</div>
            </div>
            <div class="stat-card">
                <h3>Ongoing Projects</h3>
                <div class="stat-value" id="total-projects">0</div>
            </div>
            <div class="stat-card">
                <h3>Beneficiaries</h3>
                <div class="stat-value" id="total-beneficiaries">0</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-container">
            <div class="chart-card">
                <h3>Monthly Donations</h3>
                <canvas id="donations-chart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Project Distribution</h3>
                <canvas id="projects-chart"></canvas>
            </div>
        </div>

        <!-- Recent Activities -->
        <div class="activities-list">
            <h3>Recent Activities</h3>
            <div id="activities-container"></div>
        </div>

        <!-- Quick Actions -->
        <div class="actions-container">
            <button class="action-button" onclick="showDonationForm()">Record Donation</button>
            <button class="action-button" onclick="showVolunteerForm()">Add Volunteer</button>
            <button class="action-button" onclick="showProjectForm()">New Project</button>
            <button class="action-button" onclick="generateReport()">Generate Report</button>
        </div>
    </div>

    <script src="over.js"></script>
    
</body>
</html>
